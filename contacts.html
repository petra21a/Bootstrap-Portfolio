<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <title>AboutMe</title>
</head>

<body class="body">
    
    <div id="header" class="navbar p-0 border-bottom">
        <div class="container mx-md-auto mx-0 px-0">
            <div id="headerTitle" class="d-md-inline py-3 col-md-auto text-center align-content-stretch text-white">
               <h3>
                    Eleda Johnson
               </h3> 
            </div>
            <ul class="nav mx-md-0 mx-auto">
                <li class="nav-item">
                    <a class="nav-link active  my-3 py-0 text-muted" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  my-3 py-0 text-muted border-left border-right" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  my-3 py-0 text-muted" href="./contacts.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <main class="container my-5">
        <section class="col-md-8 col-xs-12 bg-white">
            <h1 id="header" class="py-4 border-bottom">Contact</h1>
            <form>
                    <div class="form-group">
                            <label for="InputName">Name</label>
                            <input type="Name" class="form-control" id="InputName" placeholder="John Doe">
                          </div>    
                <div class="form-group">
                      <label for="InputEmail">Email address</label>
                      <input type="email" class="form-control" id="InputEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                            <label for="InputMessage">Message</label>
                            <textarea type="message" class="form-control" id="InputMessage" rows="4"></textarea>
                          </div>
        </section>
    </main>
    <footer id="footer" class="p-5 text-center text-white">
        <h6> &#169 Copyright </h6>
    </footer>
</body>
</html>
